# ~/.tmuxinator/redbooth.yml

name: redbooth
root: ~/Teambox/Teambox-hosted

windows:
  - vim:
    - vim
  - backend:
    - b rails s
  - bash:
    -
  - servers:
      layout: main-vertical
      panes:
        - frontend:
          - cd ../teambox-frontend
          - ./development.js
        - redis: redis-server
        - resque: b rake resque:work QUEUE=*
