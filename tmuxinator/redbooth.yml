# ~/.tmuxinator/redbooth.yml

name: redbooth
root: ~/Teambox/Teambox-hosted

pre: sudo /usr/local/mysql/support-files/mysql.server start

windows:
  - vim: vim .
  - backend: rails s
  - bash:
  - servers:
      layout: main-vertical
      panes:
        - zeus:
          - zeus start
        - frontend:
          - cd ../teambox-frontend
        - parrot:
          - cd ~/Teambox/parrot
